                  properties:
                    href:
                      type: string
                      format: uri
                    name:
                      type: string
                  additionalProperties: false
              additionalProperties: false
            branch_types:
              type: array
              items:
                type: object
                properties:
                  enabled:
                    type: boolean
                    description: >-
                      Whether the branch type is enabled or not. A disabled
                      branch type may contain an invalid `prefix`.
                  kind:
                    type: string
                    description: The kind of the branch type.
                    enum:
                      - feature
                      - bugfix
                      - release
                      - hotfix
                  prefix:
                    type: string
                    description: >-
                      The prefix for this branch type. A branch with this prefix
                      will be classified as per `kind`. The `prefix` of an
                      enabled branch type must be a valid branch
