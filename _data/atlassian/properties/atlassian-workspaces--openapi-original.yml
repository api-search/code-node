                    will default to the main branch if the specified branch does
                    not exist.
                use_mainbranch:
                  type: boolean
                  description: >-
                    Indicates if the setting points at an explicit branch
                    (`false`) or tracks the main branch (`true`).
              required:
                - name
                - use_mainbranch
              additionalProperties: false
            production:
              type: object
              properties:
                name:
                  type: string
                  description: >-
                    Name of the target branch. If inherited by a repository, it
                    will default to the main branch if the specified branch does
                    not exist.
                use_mainbranch:
                  type: boolean
                  description: >-
