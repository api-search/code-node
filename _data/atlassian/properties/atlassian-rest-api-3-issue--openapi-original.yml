            $ref: '#/components/schemas/IssueTypeIssueCreateMetadata'
          readOnly: true
          type: array
        maxResults:
          description: The maximum number of items to return per page.
          format: int32
          readOnly: true
          type: integer
        startAt:
          description: The index of the first item returned.
          format: int64
          readOnly: true
          type: integer
        total:
