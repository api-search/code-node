paths:
  /rest/api/3/filter/defaultShareScope:
    get:
      deprecated: false
      description: >-
        Returns the default sharing settings for new filters and dashboards for
        a user.


        **[Permissions](#permissions) required:** Permission to access Jira.
      operationId: getDefaultShareScope
      parameters: []
      responses:
        '200':
          content:
            application/json:
              example: '{"scope":"GLOBAL"}'
              schema:
                $ref: '#/components/schemas/DefaultShareScope'
          description: Returned if the request is successful.
        '401':
          description: Returned if the authentication credentials are incorrect or missing.
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      summary: 'Get Default Share Scope '
      tags:
        - Default
        - Filter
        - REST
        - Scopes
        - Share
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-oauth2-scopes:
        - scheme: OAuth2
          scopes:
            - read:jira-work
          state: Current
        - scheme: OAuth2
          scopes:
            - read:filter.default-share-scope:jira
          state: Beta
      x-atlassian-connect-scope: READ
    put:
      deprecated: false
      description: |-
        Sets the default sharing for new filters and dashboards for a user.

        **[Permissions](#permissions) required:** Permission to access Jira.
      operationId: setDefaultShareScope
      parameters: []
      requestBody:
        content:
          application/json:
            example:
              scope: GLOBAL
            schema:
              $ref: '#/components/schemas/DefaultShareScope'
        required: true
      responses:
        '200':
          content:
            application/json:
              example: '{"scope":"GLOBAL"}'
              schema:
                $ref: '#/components/schemas/DefaultShareScope'
          description: Returned if the request is successful.
        '400':
          description: Returned if an invalid scope is set.
        '401':
          description: Returned if the authentication credentials are incorrect or missing.
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      summary: 'Set Default Share Scope '
      tags:
        - Default
        - Filter
        - REST
        - Scopes
        - Sets
        - Share
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-oauth2-scopes:
        - scheme: OAuth2
          scopes:
            - write:jira-work
          state: Current
        - scheme: OAuth2
          scopes:
            - write:filter.default-share-scope:jira
            - read:filter.default-share-scope:jira
          state: Beta
      x-atlassian-connect-scope: WRITE
