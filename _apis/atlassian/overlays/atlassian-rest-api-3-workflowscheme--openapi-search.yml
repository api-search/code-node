          in: query
          name: validateOnly
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            example:
              statusMappings:
                - issueTypeId: '10001'
                  newStatusId: '1'
                  statusId: '3'
                - issueTypeId: '10001'
                  newStatusId: '2'
                  statusId: '2'
                - issueTypeId: '10002'
                  newStatusId: '10003'
                  statusId: '10005'
                - issueTypeId: '10003'
                  newStatusId: '1'
                  statusId: '4'
            schema:
              $ref: '#/components/schemas/PublishDraftWorkflowScheme'
