                 *  MODIFY\_REPORTER
                 *  MOVE\_ISSUE
                 *  PROJECT\_ADMIN
                 *  RESOLVE\_ISSUE
                 *  SCHEDULE\_ISSUE
                 *  SET\_ISSUE\_SECURITY
                 *  TRANSITION\_ISSUE
                 *  VIEW\_VERSION\_CONTROL
                 *  VIEW\_VOTERS\_AND\_WATCHERS
                 *  VIEW\_WORKFLOW\_READONLY
                 *  WORKLOG\_DELETE\_ALL
                 *  WORKLOG\_DELETE\_OWN
                 *  WORKLOG\_EDIT\_ALL
                 *  WORKLOG\_EDIT\_OWN
                 *  WORK\_ISSUE
          in: query
          name: permissions
          required: true
          schema:
            type: string
        - description: The issue key for the issue.
          in: query
          name: issueKey
          schema:
            type: string
        - description: The project key for the project (case sensitive).
          in: query
          name: projectKey
